[build]
  publish = "build"
  command = "npm run build"

[functions]
  directory = "netlify/functions"

[[redirects]]
  from = "/.netlify/functions/replicate/*"
  to = "/.netlify/functions/replicate-status/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  CI = "false"
  GENERATE_SOURCEMAP = "false" 