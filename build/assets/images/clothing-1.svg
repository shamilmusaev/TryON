<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shirtGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="#f8fafc"/>
  
  <!-- T-Shirt -->
  <g transform="translate(100, 100)">
    <!-- Main body -->
    <rect x="-40" y="-20" width="80" height="90" rx="8" fill="url(#shirtGrad)"/>
    
    <!-- Sleeves -->
    <rect x="-70" y="-15" width="25" height="40" rx="12" fill="url(#shirtGrad)"/>
    <rect x="45" y="-15" width="25" height="40" rx="12" fill="url(#shirtGrad)"/>
    
    <!-- Collar -->
    <path d="M -20 -20 Q 0 -35 20 -20 L 15 -15 Q 0 -25 -15 -15 Z" fill="#1e40af"/>
    
    <!-- Design element -->
    <circle cx="0" cy="20" r="15" fill="#10b981" opacity="0.7"/>
    <text x="0" y="25" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">AI</text>
  </g>
  
  <!-- Label -->
  <text x="100" y="180" text-anchor="middle" fill="#64748b" font-family="Arial" font-size="14">AI T-Shirt</text>
</svg> 