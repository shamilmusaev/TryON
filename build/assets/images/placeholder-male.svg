<svg width="400" height="800" viewBox="0 0 400 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#475569;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="800" fill="url(#grad1)"/>
  
  <!-- Male silhouette -->
  <g transform="translate(200, 400)">
    <!-- Head -->
    <circle cx="0" cy="-160" r="50" fill="#64748b" opacity="0.8"/>
    
    <!-- Body -->
    <rect x="-40" y="-110" width="80" height="120" rx="10" fill="#64748b" opacity="0.8"/>
    
    <!-- Arms -->
    <rect x="-70" y="-100" width="25" height="100" rx="12" fill="#64748b" opacity="0.8"/>
    <rect x="45" y="-100" width="25" height="100" rx="12" fill="#64748b" opacity="0.8"/>
    
    <!-- Legs -->
    <rect x="-30" y="10" width="25" height="140" rx="12" fill="#64748b" opacity="0.8"/>
    <rect x="5" y="10" width="25" height="140" rx="12" fill="#64748b" opacity="0.8"/>
  </g>
  
  <!-- Overlay text -->
  <text x="200" y="700" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Male Model
  </text>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="100" r="3" fill="#10b981" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="350" cy="200" r="2" fill="#10b981" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="80" cy="600" r="4" fill="#10b981" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2.5s" repeatCount="indefinite"/>
  </circle>
</svg> 