<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dressGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#be185d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="#f8fafc"/>
  
  <!-- Dress -->
  <g transform="translate(100, 90)">
    <!-- Top part -->
    <rect x="-25" y="-20" width="50" height="40" rx="6" fill="url(#dressGrad)"/>
    
    <!-- Sleeves -->
    <circle cx="-35" cy="-10" r="12" fill="url(#dressGrad)" opacity="0.8"/>
    <circle cx="35" cy="-10" r="12" fill="url(#dressGrad)" opacity="0.8"/>
    
    <!-- Dress bottom -->
    <path d="M -25 20 Q -35 30 -45 60 Q -40 90 45 90 Q 35 60 25 20 Z" fill="url(#dressGrad)"/>
    
    <!-- Decorative pattern -->
    <circle cx="-10" cy="45" r="3" fill="#fbbf24" opacity="0.8"/>
    <circle cx="0" cy="55" r="3" fill="#fbbf24" opacity="0.8"/>
    <circle cx="10" cy="45" r="3" fill="#fbbf24" opacity="0.8"/>
    
    <!-- Belt -->
    <rect x="-25" y="18" width="50" height="4" fill="#1f2937"/>
  </g>
  
  <!-- Label -->
  <text x="100" y="180" text-anchor="middle" fill="#64748b" font-family="Arial" font-size="14">Elegant Dress</text>
</svg> 