<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="jacketGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="#f8fafc"/>
  
  <!-- Jacket -->
  <g transform="translate(100, 100)">
    <!-- Main body -->
    <rect x="-45" y="-25" width="90" height="100" rx="8" fill="url(#jacketGrad)"/>
    
    <!-- Sleeves -->
    <rect x="-75" y="-20" width="25" height="70" rx="12" fill="url(#jacketGrad)"/>
    <rect x="50" y="-20" width="25" height="70" rx="12" fill="url(#jacketGrad)"/>
    
    <!-- Collar -->
    <path d="M -25 -25 L -15 -35 L 15 -35 L 25 -25 L 20 -20 L -20 -20 Z" fill="#4b5563"/>
    
    <!-- Zipper -->
    <rect x="-2" y="-20" width="4" height="80" fill="#9ca3af"/>
    <rect x="-4" y="-15" width="8" height="6" rx="2" fill="#6b7280"/>
    
    <!-- Pockets -->
    <rect x="-35" y="20" width="20" height="15" rx="3" fill="#4b5563" opacity="0.6"/>
    <rect x="15" y="20" width="20" height="15" rx="3" fill="#4b5563" opacity="0.6"/>
    
    <!-- Buttons -->
    <circle cx="-30" cy="27" r="2" fill="#9ca3af"/>
    <circle cx="30" cy="27" r="2" fill="#9ca3af"/>
  </g>
  
  <!-- Label -->
  <text x="100" y="180" text-anchor="middle" fill="#64748b" font-family="Arial" font-size="14">Leather Jacket</text>
</svg> 